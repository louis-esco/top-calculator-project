<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>TOP Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="screen">0</div>
        <button id="seven" class="btn small-btn num-btn">7</button>
        <button id="eight" class="btn small-btn num-btn">8</button>
        <button id="nine" class="btn small-btn num-btn">9</button>
        <button id="divide" class="btn small-btn operator-btn">/</button>
        <button id="four" class="btn small-btn num-btn">4</button>
        <button id="five" class="btn small-btn num-btn">5</button>
        <button id="six" class="btn small-btn num-btn">6</button>
        <button id="multiply" class="btn small-btn operator-btn">&#xD7</button>
        <button id="one" class="btn small-btn num-btn">1</button>
        <button id="two" class="btn small-btn num-btn">2</button>
        <button id="three" class="btn small-btn num-btn">3</button>
        <button id="subtract" class="btn small-btn operator-btn">-</button>
        <button id="zero" class="btn medium-btn num-btn">0</button>
        <button id="dot" class="btn small-btn num-btn">.</button>
        <button id="add" class="btn small-btn operator-btn">+</button>
        <button id="clear" class="btn medium-btn clear-btn">AC</button>
        <button id="equal" class="btn medium-btn equal-btn">=</button>

    </div>

    <script src="./app.js"></script>
</body>

</html>
