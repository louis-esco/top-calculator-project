<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>TOP Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="screen">0</div>
        <button value=7 id="seven" class="btn small-btn num-btn">7</button>
        <button value=8 id="eight" class="btn small-btn num-btn">8</button>
        <button value=9 id="nine" class="btn small-btn num-btn">9</button>
        <button value="divide" id="divide" class="btn small-btn operator-btn">/</button>
        <button value=4 id="four" class="btn small-btn num-btn">4</button>
        <button value=5 id="five" class="btn small-btn num-btn">5</button>
        <button value=6 id="six" class="btn small-btn num-btn">6</button>
        <button value="multiply" id="multiply" class="btn small-btn operator-btn">&#xD7</button>
        <button value=1 id="one" class="btn small-btn num-btn">1</button>
        <button value=2 id="two" class="btn small-btn num-btn">2</button>
        <button value=3 id="three" class="btn small-btn num-btn">3</button>
        <button value="subtract" id="subtract" class="btn small-btn operator-btn">-</button>
        <button value=0 id="zero" class="btn medium-btn num-btn">0</button>
        <button value="." id="dot" class="btn small-btn num-btn">.</button>
        <button value="add" id="add" class="btn small-btn operator-btn">+</button>
        <button id="allclear" class="btn medium-btn clear-btn">AC</button>
        <button id="clear" class="btn small-btn clear-btn">C</button>
        <button value="" id="equal" class="btn small-btn operator-btn">=</button>

    </div>

    <script src="./app.js"></script>
</body>

</html>
